{{define "body"}}

  <div class="py-5 d-flex justify-content-center">
    <div class="col-md-7 col-lg-8">
      <h4 class="mb-3">New XSS Hunter</h4>
      <form class="needs-validation" method="POST" action="/api/xsshunter/new" novalidate>
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="hunter_name" class="form-label">Hunter name</label>
            <input type="text" class="form-control" id="hunter_name" name="hunter_name" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid zone name is required.
            </div>
          </div>

          <div class="col-sm-6">
            <label for="last_name" class="form-label">Hunter TLD</label>
            <input type="text" class="form-control" id="tld" name="tld" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid tld is required.
            </div>
          </div>
        
          <hr class="my-4">

         

        </div>


        <button class="w-100 btn btn-primary btn-lg" type="submit">Send</button>
      </form>
    </div>
  </div>
{{end}}

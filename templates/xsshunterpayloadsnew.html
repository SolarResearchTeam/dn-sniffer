{{define "body"}}

  <div class="py-5 d-flex justify-content-center">
    <div class="col-md-7 col-lg-8">
      <h4 class="mb-3">New XSS Hunter Payload</h4>
      <form class="needs-validation" method="POST" action="/api/xsshunter/{{.Uuid}}/payload/new" novalidate>
        <div class="row g-3">
          <div class="col-sm-12">
            <label for="payload_name" class="form-label">Payload name</label>
            <input type="text" class="form-control" id="payload_name" name="payload_name" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid payload name is required.
            </div>
          </div>

          <div class="col-sm-12">
            <label for="payload" class="form-label">Payload</label>
            <textarea type="text" class="form-control" rows="15" id="payload" name="payload" placeholder="" value="" required></textarea>
            <div class="invalid-feedback">
              Valid payload is required.
            </div>
          </div>
        
          <hr class="my-4">

         

        </div>


        <button class="w-100 btn btn-primary btn-lg" type="submit">Send</button>
      </form>
    </div>
  </div>
{{end}}

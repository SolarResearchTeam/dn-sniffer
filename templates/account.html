{{define "body"}}

  <div class="py-5 d-flex justify-content-center">
    <div class="col-md-7 col-lg-8">
      <h4 class="mb-3">User Info</h4>
      {{if .User.PasswordChangeRequired}}
        <div class="alert alert-danger" role="alert">
        Password change required
        </div>
      {{end}}


      <form class="needs-validation" action="/api/users/current/pass"  method="POST">

         <hr class="my-4">

        <div class="form-check">
          <input type="checkbox" disabled class="form-check-input" id="locked" name="locked">
          <label class="form-check-label"  for="same-address">Locked</label>
        </div>

        <hr class="my-4">

        <div class="row g-3">
          <div class="col-sm-6">
            <label for="first_name" class="form-label">First name</label>
            <input type="text" disabled class="form-control" id="first_name" name="first_name" placeholder="" value="{{.User.FirstName}}">
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>

          <div class="col-sm-6">
            <label for="last_name" class="form-label">Last name</label>
            <input type="text" disabled class="form-control" id="last_name" name="last_name" placeholder="" value="{{.User.LastName}}">
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>

          <div class="col-12">
            <label for="username" class="form-label">Username</label>
            <div class="input-group has-validation">
              <input type="text" class="form-control" disabled id="username" name="username" placeholder="{{.User.Username}}">
            <div class="invalid-feedback">
                Your username is required.
              </div>
            </div>
          </div>

          <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" disabled id="email" name="email" value="{{.User.Email}}">
            <div class="invalid-feedback">
              Please enter a valid email address for user.
            </div>
          </div>

          <div class="col-md-5">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" disabled id="role" name="role">
              <option value="">Choose...</option>
              <option {{if eq .User.Role "admin"}}selected="selected"{{end}}>admin</option>
              <option {{if eq .User.Role "user"}}selected="selected"{{end}}>user</option>
              <option {{if eq .User.Role "custom"}}selected="selected"{{end}}>custom</option>
            </select>
          </div>

           <div class="col-12">
            <label for="password" class="form-label">Old Password</label>
            <input type="password" class="form-control"  id="password" name="password" placeholder="" required>
          </div>
          <div class="col-12">
            <label for="password" class="form-label">New Password</label>
            <input type="password" class="form-control"  id="new_password" name="new_password" placeholder="" required>
          </div>
          <div class="col-12">
            <label for="confirm" class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" id="confirm" name="confirm" placeholder="" required>
          </div>

        </div>



        <hr class="my-4">

        <button class="w-100 btn btn-primary btn-lg"  type="submit">Change Pass</button>
      </form>
    </div>
  </div>
{{end}}

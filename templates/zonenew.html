{{define "body"}}

  <div class="py-5 d-flex justify-content-center">
    <div class="col-md-7 col-lg-8">
      <h4 class="mb-3">New DNS Log Group</h4>
      <form class="needs-validation" method="POST" action="/api/zone/new">
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="zone_name" class="form-label">Group name</label>
            <input type="text" class="form-control" id="zone_name" name="zone_name" placeholder="" value="" required>
          </div>

          <div class="col-sm-6">
            <label for="last_name" class="form-label">TLD for group</label>
            <input type="text" class="form-control" id="tld" name="tld" placeholder="" value="" required>
          </div>
        </div>

        <hr class="my-4">

        <button class="w-100 btn btn-primary btn-lg" type="submit">Create</button>
      </form>
    </div>
  </div>
{{end}}

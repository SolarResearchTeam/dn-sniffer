{{define "body"}}

  <div class="py-5 d-flex justify-content-center">
    <div class="col-md-7 col-lg-8">
      <h4 class="mb-3">New Interact Server</h4>
      <form class="needs-validation" method="POST" action="/api/interact/new">
        <div class="row g-3">
          <div class="col-sm-12">
            <label for="server_type" class="form-label">Type</label>
            <select class="form-select" id="server_type" name="server_type" required>
              <option value="" selected>--Choose Type--</option>
              <option value="ldap">LDAP</option>
              <option value="http">HTTP</option>
              <option value="https">HTTPS</option>
              <option value="smtp">SMTP</option>
              <option value="smtps">SMTPs</option>
              <option value="ftp">FTP</option>
              <option value="ftps">FTPs</option>
              <option value="tcp">Raw tcp</option>
              <option value="tls">Raw tls</option>
            </select>
          </div>

          <div class="col-sm-6">
            <label for="last_name" class="form-label">Listen Port</label>
            <input type="text" class="form-control" id="port" name="port" placeholder="" value="" required>
            <div class="invalid-feedback">
              Listen IP
            </div>
          </div>

          <script type="text/javascript">
          $('#server_type').change(function() {
              var val = $(this).val();
              const sharable = ["http","https","ftp","ftps"]
              if(sharable.includes(val)) {
                $('#fileshare').show();
              } else {
                $('#fileshare').hide();
              }
          });
          </script>
          <div class="col-sm-12" id="fileshare" style="display: none;">
            <input type="checkbox" class="form-check-input" id="sharing" name="sharing">
            <label class="form-check-label" for="save-info">Enable file sharing</label>
          </div>

        <hr class="my-4">
        <button class="w-100 btn btn-primary btn-lg" type="submit">Create</button>
      </form>
    </div>
  </div>
{{end}}
